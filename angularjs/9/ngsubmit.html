<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/angular.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form ng-submit="submit()" ng-controller="FormController" ng-app="myApp">
     Enter text and hit enter:
    <input type="text"
           ng-model="person.name"
           name="{{person.name}}"
           />
    <input type="submit"
           name="person.name"
           value="Submit"/>
    <code>people={{people}}</code>

    <ul ng-repeat="(index,man) in people">
        <li>{{man.name}}</li>
    </ul>


</form>

</body>
<script type="text/javascript">
    var app=angular.module('myApp',[]);
    app.controller('FormController',function($scope){

        $scope.person={
            name:null
        };
        $scope.people=[];

        $scope.submit=function(){

            if($scope.person.name){
                $scope.people.push({name:$scope.person.name});
                $scope.person.name='';
            }
        };
    });
</script>
</html>
